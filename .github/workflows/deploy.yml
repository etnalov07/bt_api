name: Deploy to Webhost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          # Create production-only node_modules
          cd deploy
          npm ci --production

      - name: Deploy via FTP to Namecheap
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./deploy/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*

      - name: Setup application on Namecheap
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 21098
          script: |
            # Navigate to application directory
            cd ~/${{ secrets.APP_DIRECTORY || 'bt_api' }}

            # Install production dependencies
            npm install --production

            # Run database migrations if you have them
            # npm run migrate

            # Setup/restart Node.js application using Namecheap's method
            # Namecheap uses the 'Application root' and 'Application URL'
            # The server automatically detects and runs your entry point

            # Optional: If you need to manually restart
            # pkill -f "node.*server.js" || true
            # nohup npm start > app.log 2>&1 &

            echo "Deployment completed. Application should auto-restart."
